<div id="{id}" class=".topic">
    <h1>Cовет {index}</h1>
    <textarea cols="30" rows="2">{text}</textarea>
    <button class="change" onclick="changeClick('{id}')" style="color:blue">Изменить</button>
    <button class="delete" onclick="deleteClick('{id}')" style="color:red">Удалить</button>
</div>
